<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style/gameStyle.css" />
    <script src="js/gameScript.js"></script>
  </head>
  <body>
    <div class="info">
      <h3>Welcome: <span id="name">...</span></h3>
    </div>
    <div class="info">
      <h3>Score: <span id="score">0</span></h3>
    </div>
    <div class="info">
      <h3>Killed birds: <span id="killedBirds">0</span></h3>
    </div>
    <div class="info">
      <h3>Time: <span id="time">1:00</span></h3>
    </div>
    <div class="info">
      <h3>Last Score: <span id="lastScore">...</span></h3>
    </div>
    <div class="info">
      <h3>Date: <span id="date">...</span></h3>
    </div>
    <div id="modal" class="info">
      <h2 id="endMsg"></h2>
      <img src="" id="endImg" />
      <br />
      <button class="restart">Play again</button>
      <p></p>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
